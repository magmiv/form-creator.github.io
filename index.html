<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Form Creator</title>
	<link rel="stylesheet" type="text/css" href="sass/index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<link href="/fonts/fontawesome-free-5.8.2-web/fontawesome-free-5.8.2-web/css/all.css" rel="stylesheet">
	<!--[if lt IE 9]>
		 <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
</head>

<body>

	<div class="user-forms">
		<div class="tool">
			<i></i>
			<p>Restore Form</p>
		</div>
	</div>

	
	<div class="wrapper">


		<div class="tools_wrapper">
			<div class="tool new-label">
				<i><i class="fas fa-heading"></i></i>
				<p>Label</p>
			</div>
			<div class="tool new-text">
				<i><i class="fas fa-font"></i></i>
				<p>Text</p>
			</div>
			<div class="tool new-password">
				<i><i class="fas fa-key"></i></i>
				<p>Password</p>
			</div>
			<div class="tool new-email">
				<i><i class="far fa-envelope"></i></i>
				<p>Email</p>
			</div>
			<div class="tool new-radio">
				<i><i class="far fa-circle"></i></i>
				<p>Radio</p>
			</div>
			<div class="tool new-checkbox">
				<i><i class="far fa-check-square"></i></i>
				<p>Checkbox</p>
			</div>
			<div class="tool new-select">
				<i><i class="fas fa-align-justify"></i></i>
				<p>Select</p>
			</div>
			<div class="tool new-button">
				<i><i class="fas fa-cube"></i></i>
				<p>Button</p>
			</div>
		</div>
	
	
		<div class="field_wrap">

			<div class="form_wrapper">

				<div class="form_header">
					<input type="text" class="form_header_text" value="Новая форма">
					<div class="form_header_save">
						<i class="far fa-save"></i>
					</div>
				</div>
			
				<div class="form">

				</div>
			
			</div>
				


			<div class="settings_wrapper">


				<p class="description">Окно настроек</p>

				<div class="settings">

					<div class="setting setting-adder">
						<div class="wrapper-of-adder">
							<p>Option</p>
							<input type="text" class="form_element_input" placeholder="Text">
							<i class="fas fa-plus add-option"></i>
						</div>

						<div class="wrapper-of-added-options">
							
							<div class="left-colomn">
								<i class="fas fa-list"></i>
								<p>ListOptions</p>
							</div>

							<ul class="right-colomn">
								<li><p>Выбор</p><i class="fas fa-trash"></i></li>
								<li><p>123</p><i class="fas fa-trash"></i></li>
							</ul>

						</div>

					</div>


				</div>

			</div>

		</div>


	</div>

	
	<script type="text/javascript" src='js/index.js'></script>
	<script type="text/javascript" src='js/moving-block.js'></script>
	<script type="text/javascript" src='js/label.js'></script>
	<script type="text/javascript" src='js/settings.js'></script>
	<script type="text/javascript" src='js/save.js'></script>
</body>

</html>
